<body>
    <div class="container">
        <h1>欢迎！</h1>

        <!-- 添加一个刷新背景的按钮 -->
        <button onclick="setRandomBackground()" style="margin-top: 20px; padding: 10px 20px;">
            换个背景
        </button>
    </div>

    <script>
        // 保存原始标题
        const originalTitle = document.title;
        const awayTitle = "为什么离开我!我铜丝你!";

        // 随机背景图片功能
        const backgroundImages = [
            '/background/Ruby-Rose.jpg',
            '/background/office.jpg', 
            '/background/food.jpg',
            '/background/fish.jpg',
            '/background/room.jpg'
        ];

        // 随机选择一张背景图片
        function setRandomBackground() {
            if (backgroundImages.length === 0) {
                console.log("没有背景图片可用");
                return;
            }
            
            const randomIndex = Math.floor(Math.random() * backgroundImages.length);
            const randomImage = backgroundImages[randomIndex];
            
            console.log("正在设置背景:", randomImage);
            
            document.body.style.backgroundImage = `url('${encodedImage}')`;
            document.body.style.backgroundSize = 'cover';
            document.body.style.backgroundPosition = 'center';
            document.body.style.backgroundAttachment = 'fixed';
            document.body.style.backgroundRepeat = 'no-repeat';
        }

        // 页面加载时设置随机背景
        window.addEventListener('load', function() {
            console.log("页面加载完成，设置随机背景");
            setRandomBackground();
        });

        // 监听页面可见性变化（标题切换）
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                document.title = awayTitle;
            } else {
                document.title = originalTitle;
            }
        });
    </script>
